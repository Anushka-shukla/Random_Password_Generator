<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main-container">
        <div class="sub-container">

            <div class="header">
                <h2><span class="text1">Generate a </span><br><span class="text2">random password</span></h2>
                <p>Never use an insecure password again.</p>
            </div>

            <div class="container">

                <div class="generatePassBtn-container">

                    <button class="generatePasswordBtn" onclick="render()"> <img src="/assets/Icon.png" alt="password"
                            class="img-pass">
                        Generate
                        passwords
                    </button>

                </div>


                <div class="length">

                    <label for="password-length">Length: (8-20)</label>
                    <div class="length-control">
                        <button id="decrement" >-</button>
                        <input type="number" id="password-length" min="8" max="20" inputmode="numeric">
                        <button id="increment" >+</button>
                    </div>

                </div>

            </div>

            <div class="passwordBtn-container">
                <ul class="pass-list">
                    <li><button id="Paswd1"></button></li>
                    <li><button id="Paswd2"></button></li>
                    <li><button id="Paswd3"></button></li>
                    <li><button id="Paswd4"></button></li>
                </ul>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
